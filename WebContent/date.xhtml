<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">



<ui:composition template="WEB-INF/template.xhtml">

	<ui:define name="cph_lefttext">
		<p>Geben Sie die Daten ein.</p>
	</ui:define>

	<ui:define name="cph_content">
		<h1>Datumeingabe</h1>

		<script type="text/javascript">
			PrimeFaces.locales['de'] = {
				closeText : 'Schließen',
				prevText : 'Zurück',
				nextText : 'Weiter',
				monthNames : [ 'Januar', 'Februar', 'März', 'April', 'Mai',
					'Juni', 'Juli', 'August', 'September', 'Oktober',
					'November', 'Dezember' ],
				monthNamesShort : [ 'Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun',
					'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez' ],
				dayNames : [ 'Sonntag', 'Montag', 'Dienstag', 'Mittwoch',
					'Donnerstag', 'Freitag', 'Samstag' ],
				dayNamesShort : [ 'Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre',
					'Sam' ],
				dayNamesMin : [ 'S', 'M', 'D', 'M ', 'D', 'F ', 'S' ],
				weekHeader : 'Woche',
				firstDay : 1,
				isRTL : false,
				showMonthAfterYear : false,
				yearSuffix : '',
				timeOnlyTitle : 'Nur Zeit',
				timeText : 'Zeit',
				hourText : 'Stunde',
				minuteText : 'Minute',
				secondText : 'Sekunde',
				currentText : 'Aktuelles Datum',
				ampm : false,
				month : 'Monat',
				week : 'Woche',
				day : 'Tag',
				allDayText : 'Ganzer Tag'
			};
		</script>

		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="germanStart" value="Startdatum: " />
				<p:calendar id="germanStart" value="#{calendarController.startDate}" locale="de"
							navigator="true" pattern="yyyy-MMM-dd" requiredMessage="Enddatum vor Startdatum, Error 404"
							validator="#{calendarController.checkDate}">
					<f:attribute name="second" value="#{second}" />
					<h:message errorStyle="color:red; display:block" for="germanStart" />
				</p:calendar>

				<p:outputLabel for="germanEnd" value="Enddatum: " />
				<p:calendar id="germanEnd" value="#{calendarController.endDate}" locale="de"
							navigator="true" pattern="yyyy-MMM-dd" binding="#{second}" />

			</h:panelGrid>

			<p:commandButton value="Speichern" update="msgs"
							 actionListener="#{calendarController.click}" icon="ui-icon-check" />

			<p:dialog modal="true" resizable="false" header="Values"
					  widgetVar="dlg" showEffect="fold">
				<p:panelGrid id="display" columns="2" columnClasses="label,value">

					<h:outputText value="Startdatum:" />
					<h:outputText value="#{calendarController.startDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

					<h:outputText value="Enddatum: " />
					<h:outputText value="#{calendarController.endDate}">
						<f:convertDateTime pattern="MM/dd/yyyy" />
					</h:outputText>

				</p:panelGrid>
			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>

</html>
