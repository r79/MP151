<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">

	<ui:define name="cph_lefttext">
		<p>Veranstaltungen!</p>
	</ui:define>

	<ui:define name="cph_content">
		<h1>Besucher</h1>
		<p>
			Hier werden alle Besucher angezeigt<br/>
			Viel Spass<br/>
		</p>

		<h:form>
			<h:dataTable value="#{visitorsController.showVisitors}" var="o">

				<h:column>
					<!-- column header -->
					<f:facet name="header">Name</f:facet>
					<!-- row record -->
					#{o.name}
				</h:column>

				<h:column>
					<f:facet name="header">Vorname</f:facet>
					#{o.prename}
				</h:column>

				<h:column>
					<f:facet name="header">Telefonnummer</f:facet>
					#{o.phone}
				</h:column>

			</h:dataTable>
		</h:form>

		<div style="height:200px"></div>
	</ui:define>

</ui:composition>

</html>
